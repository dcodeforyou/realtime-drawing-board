<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="toolbar">
        <div class="tool" id="pencil">
            <img class="tool-image" src="../../Resources/newIcons/Black_Pencil.svg" alt="">
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="eraser">
            <img class="tool-image" src="../../Resources/newIcons/Eraser.svg" alt="">
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="rect">
            <!-- <img class="tool-image" src="../../Resources/newIcons/Download.svg" alt=""> -->
            <i class="fas fa-square tool-image"></i>
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="line">
            <!-- <img class="tool-image" src="../../Resources/newIcons/Photo.svg" alt=""> -->
            <i class="fas fa-grip-lines-vertical tool-image"></i>
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="sticky">
            <img class="tool-image" src="../../Resources/newIcons/StickyNote.svg" alt="">
        </div>
        <div class="color-container">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
        </div>
    </div>
    <canvas></canvas>
</body>
<script src="setup.js"></script>
<script src="toolManp.js"></script>
<script src="sticky.js"></script>
<script src="draw.js"></script>
</html>
